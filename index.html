<body>
    <canvas id="glCanvas"></canvas>

    <div id="menuWrapper">
        <div id="mainMenuPage">
            <img src="logo.png" class="noselect" id="logoImageID"></img>
            <ul id="mainMenuUL">
                <li class="noselect" id="entSimID">Enter simulation</li>
                <li class="noselect" id="entSetID">Settings</li>
            </ul>
        </div>
        
        <div id="settingsPage">
            <h2 class="noselect" > Settings </h2>
            <ul class="noselect" id="settingsList">
                <li>Render Quality:
                    <input id="renderQualitySlider" type="range" min="0.1" max="1.0" step="0.1" value="0.5">
                    <span id="renderQualitySliderVal" style="font-size:20px;"></span>
                </li>
                <li>Raymarch Quality:</li>
            </ul>
        </div>

    </div>

</body>
