<html>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <head>
        <title>Earth Atmosphere SIM</title>
    </head>

    <body>
        <canvas id="glCanvas"></canvas>

        <div id="fpsCounter" style="font-size: 20px;"></div>
        <div id="menuWrapper">
            <div id="mainMenuPage" class="noselect" >
                <img src="logo.png" id="logoImageID"></img>
                <ul id="mainMenuUL">
                    <li id="entSimID">Enter simulation</li>
                    <li id="entSetID">Settings</li>
                    <li id="entSourceID">View Sourcecode</li>
                    <li>Exit</li>
                </ul>
            </div>
            
            <div id="settingsPage">
                <h2 class="noselect" > Settings </h2>
                <ul class="noselect" id="settingsList">
                    <li>Render Quality:
                        <input id="renderQualitySlider" type="range" min="0.1" max="1.0" step="0.1" value="0.5">
                        <span id="renderQualitySliderVal" style="font-size:20px;"></span>
                    </li>
                    <li>Raymarch Quality:</li>
                </ul>
            </div>
            
            <div id="codeContainer">
                <code id="sourceCode" spellcheck = "false" contenteditable="true"></code>
            </div>
        
            <div style="position: fixed; bottom: 5px; left: 5px; float: right; font-size: 13px;">
                Copyright &copy Robin Stikfort 2019
            </div>
        </div>
        
        <!--
        <div id="codeContainer">
            <code id="sourceCode" spellcheck = "false" contenteditable="true"></code>
        </div>
        -->
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="three.js"></script>
    <script src="keys.js"></script>
    <script src="gui.js"></script>
    <script src="shaders.js"></script>
</html>
